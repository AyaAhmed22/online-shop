<div class="products">
  <div class="container">
    <div class="product_grid">
      <div class="row" >

        <!--Product bound through an angular child component-->
        <div class="col-md-3" *ngFor="let item of products">
          <product-thumbnail [product]="item"></product-thumbnail>
        </div>
      </div>

    </div>
  </div>
</div>
