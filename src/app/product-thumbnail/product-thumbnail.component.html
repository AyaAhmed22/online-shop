<!-- Product Template -->
<!-- To Be Modified Later To support other methods -->
<div class="product">
  <div class="product_image"><img src="{{product.image}}" /></div>
  <div class="product_extra product_{{ product.status | lowercase }}" *ngIf="product.status ">
    <a href="">{{ product.status }}</a>
  </div>
  <div class="product_content">
    <div class="product_title">
      <a href="">{{ product.name }}</a>
    </div>
    <div class="product_price">${{ product.price }}</div>
  </div>
</div>
